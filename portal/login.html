<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <div class="header">
        <img alt="ロゴ" class="logo" src="./assets/images/kikopo.png">
    </div>

    <div class="main">
        <h1>ログイン</h1>
        <p>ログインID：<input type="text" id="ID"></p>
        <p>パスワード：<input type="password" id="pass"></p>
        <button type="button" id="login">ログイン</button>
        <h1 class="new_h1">新規登録</h1>
        <p class="new_p">まだアカウントを持っていない方はこちらから登録をお願いします</p>
        <button type="button" id="new_account">新規登録</button>
    </div>

    <script>
        let ID = document.getElementById('ID');
        ID.value = "";
        let pass = document.getElementById("pass");
        pass.value = "";
        const login = document.getElementById("login");
        const new_account = document.getElementById("new_account");

        login.addEventListener("click", () => {
            if (!ID.value || !pass.value) {
                alert("ログインIDとパスワードを入力してください"); 
            } else {
                window.location.href = "home.html";
            }
        });

        new_account.addEventListener("click", () => {
            window.location.href = "creat_account.html";
        })
    </script>
</body>

</html>
