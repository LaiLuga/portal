<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0" />-->
    <title>profile</title>
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="edit_profile.css">
</head>

<body>
    <div class="header">
        <button type="button" id="logout">ログアウト</button>
        <img alt="ロゴ" class="logo" src="./assets/images/kikopo.png">
        <button type="button" id="sc_home" class="home">
            <img alt="ホーム" class="menu_img" src="./assets/images/a21c9203-0538-4e16-a075-4f3c1730baa2.png">
            <a class="menu_a">　ホーム</a>
        </button>
        <button type="button" id="sc_list" class="list">
            <img alt="イベント一覧" class="menu_img" src="./assets/images/0657fc75-7139-47fa-a17f-fe0378bfd9ac.png">
            <a class="menu_a">イベント情報</a>
        </button>
        <button type="button" id="sc_com" class="comment">
            <img alt="感想" class="menu_img" src="./assets/images/9f491608-4d00-49c6-9b3e-c724f0f3cc3c.png">
            <a class="menu_a">　　感想</a>
        </button>
        <button type="button" id="sc_plf" class="plofile">
            <img alt="プロフィール" class="menu_img" src="./assets/images/62b88de3-2677-44d1-99c6-ab839727dd05.png">
            <a class="menu_a">プロフィール</a>
        </button>
    </div>

    <div class="main">
        <img alt="プロフィール写真" class="main-img" src="./assets/images/profile.png">
        <h2>名前(ニックネーム)</h2>
        <input type="text" name="name" id="nickname" class="text_box">
        <h2>性別</h2>
        <input type="radio" name="gender" id="man" class="radio_btn">
        <label for="man">男</label>
        <input type="radio" name="gender" id="woman" class="radio_btn">
        <label for="woman">女</label>
        <input type="radio" name="gender" id="other" class="radio_btn">
        <label for="other">選ばない</label>
        <h2>年代</h2>
        <select name="age" id="pulldown">
            <option>　</option>
            <option>～20代</option>
            <option>30代</option>
            <option>40代</option>
            <option>50代</option>
            <option>60代</option>
            <option>70代以上</option>
        </select>
        <h2>町内会</h2>
        <select name="area" id="pulldown2">
            <option>　</option>
            <option>大釜谷</option>
            <option>釜谷</option>
            <option>亀川</option>
            <option>二乃岱</option>
            <option>泉沢</option>
        </select>
        <h2>コメント</h2>
        <input type="text" name="comment" id="com_area" class="text_box">
        <button type="button" id="back_plf">これで決定</button>
    </div>

    <div class="contact">
        <h1>お問い合わせはこちら⇒</h1>
        <p>運営/公立はこだて未来大学</p>
        <p>プロジェクトNo.9</p>
        <p>〒000-0000　公立はこだて未来大学</p>
        <p>TEL：000-0000-0000</p>
    </div>

    <script>
        const logout = document.getElementById("logout");
        const sc_home = document.getElementById("sc_home");
        const sc_list = document.getElementById("sc_list");
        const sc_com = document.getElementById("sc_com");
        const sc_plf = document.getElementById("sc_plf");
        const back_plf = document.getElementById("back_plf")

        logout.addEventListener("click", () => {
            window.location.href = "login.html";
        });

        sc_home.addEventListener("click", () => {
            window.location.href = "home.html#scHome";
        });

        sc_list.addEventListener("click", () => {
            window.location.href = "home.html#sc_evlist";
        });

        sc_com.addEventListener("click", () => {
            window.location.href = "home.html#sc_coment";
        });

        sc_plf.addEventListener("click", () => {
            window.location.href = "home.html#sc_plof";
        });

        back_plf.addEventListener("click", () => {
            window.location.href = "profile.html";
        });
    </script>
</body>

</html>
