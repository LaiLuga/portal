<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>confirm_enter</title>
    <!--<link rel="stylesheet" href="general.css">-->
    <link rel="stylesheet" href="confirm_enter.css" />
</head>

<body>
    <div class="header">
        <img alt="ロゴ" class="logo" src="./assets/images/kikopo.png">
        <button type="button" id="sc_home" class="home">
            <img alt="ホーム" class="menu_img" src="./assets/images/a21c9203-0538-4e16-a075-4f3c1730baa2.png">
            <a class="menu_a">　ホーム</a>
        </button>
        <button type="button" id="sc_list" class="list">
            <img alt="イベント一覧" class="menu_img" src="./assets/images/0657fc75-7139-47fa-a17f-fe0378bfd9ac.png">
            <a class="menu_a">イベント情報</a>
        </button>
        <button type="button" id="sc_com" class="comment">
            <img alt="感想" class="menu_img" src="./assets/images/9f491608-4d00-49c6-9b3e-c724f0f3cc3c.png">
            <a class="menu_a">　　感想</a>
        </button>
        <button type="button" id="sc_plf" class="plofile">
            <img alt="プロフィール" class="menu_img" src="./assets/images/62b88de3-2677-44d1-99c6-ab839727dd05.png">
            <a class="menu_a">プロフィール</a>
        </button>
    </div>

    <div class="main">
        <h1 class="main-h1">応募完了</h1>
        <div class="event-list-content">
            <h1>応募したイベント：PC講習会</h1>
            <img alt="PC講習会" class="event-list-img" src="./assets/images/17614405-a6f0-4796-b561-921eeada86b1.png">
            <p>主催：木古内町役場</p>
            <img alt="プロフィール写真" class="main-img" src="./assets/images/profile.png">
            <p>日時：10/7(月) 10:00~12:00</p>
            <p>場所：木古内町OO会館</p>
            <p>概要：ーーーーーーーーーー</p>
            <p class="tag">#繋がりたい #デジタル #お話会</p>
            <button type="button" id="to_pc_class" class="to_event">このイベントの詳細を見る</button>
        </div>

        <div class="plus-content">
            <h1>同行者の追加</h1>
            <p>同行者を追加する場合、以下に同行者の方の情報をご入力ください</p>
            <h2>同行者ニックネーム</h2>
            <input type="text" id="conpanion_nickname">
            <h2>性別</h2>
            <input type="radio" name="conpanion_gender" id="man" class="radio_btn">
            <label for="man">男</label>
            <input type="radio" name="conpanion_gender" id="woman" class="radio_btn">
            <label for="woman">女</label>
            <input type="radio" name="conpanion_gender" id="other" class="radio_btn">
            <label for="other">選ばない</label>
            <h2>年代</h2>
            <select name="conpanion_age" id="pulldown">
                <option>　</option>
                <option>～20代</option>
                <option>30代</option>
                <option>40代</option>
                <option>50代</option>
                <option>60代</option>
                <option>70代以上</option>
            </select>
            <button type="button" id="conpanion_plus">追加</button>
        </div>

        <div class="contact">
            <h1>お問い合わせはこちら⇒</h1>
            <p>運営/公立はこだて未来大学</p>
            <p>プロジェクトNo.9</p>
            <p>〒000-0000　公立はこだて未来大学</p>
            <p>TEL：000-0000-0000</p>
        </div>

        <script>
            const sc_home = document.getElementById("sc_home");
            const sc_list = document.getElementById("sc_list");
            const sc_com = document.getElementById("sc_com");
            const sc_plf = document.getElementById("sc_plf");
            const to_pc_class = document.getElementById("to_pc_class");
            const pass_open = document.getElementById("pass_open");
            const pass = document.getElementById("pass");
            const quick_enter = document.getElementById("quick_enter");
            const new_account = document.getElementById("new_account");

            sc_home.addEventListener("click", () => {
                window.location.href = "home.html#scHome";
            });

            sc_list.addEventListener("click", () => {
                window.location.href = "home.html#sc_evlist";
            });

            sc_com.addEventListener("click", () => {
                window.location.href = "home.html#sc_coment";
            });

            sc_plf.addEventListener("click", () => {
                window.location.href = "home.html#sc_plof";
            });

            to_pc_class.addEventListener("click", () => {
                window.location.href = "pc_class.html";
            });

            pass_open.addEventListener("click", () => {
                if (pass.type == 'password') {
                    pass.type = 'text';
                }
                else {
                    pass.type = 'password';
                }
            });

            quick_enter.addEventListener("click", () => {
                window.location.href = "confirm_enter.html";
            });

            new_account.addEventListener("click", () => {
                window.location.href = "create_account.html";
            });
        </script>
</body>

</html>
